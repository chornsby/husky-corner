# https://cli.vuejs.org/guide/deployment.html#gitlab-pages
image: node:latest

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

before_script:
  - npm --version
  - npm install

test:
  stage: test
  script:
    - npm run test

pages:
  stage: deploy
  script:
    - npm run build
    - mv public public-dev
    - mv build public
  artifacts:
    paths:
      - public # artifact path must be /public for GitLab Pages to pick it up
  only:
    - master
